<HTML>

<HEAD>
    <TITLE>Tempo para o casamento....</TITLE>
</HEAD>

<BODY>
    <script language="JavaScript1.2">
        var aa = 2020
        var mm = 10
        var dd = 13
        var hh = 09
        var mi = 00

        function setcountdown(theyear, themonth, theday, hour, minutes) {
            yr = theyear; mo = themonth; da = theday
        } setcountdown(aa, mm, dd)


        var occasion = "Inicio do II Congresso Marcarne"
        var message_on_occasion = "É hoje"


        var countdownwidth = '510px'
        var countdownheight = '200px'
        var countdownbgcolor = '#ccffe1'
        var opentags = '<font face="Verdana" size="5" color="#000000">'
        var closetags = '</font>'


        var montharray = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec")
        var crosscount = ''

        function start_countdown() {
            if (document.layers)
                document.countdownnsmain.visibility = "show"
            else if (document.all || document.getElementById)
                crosscount = document.getElementById && !document.all ? document.getElementById("countdownie") : countdownie
            countdown()
        }

        if (document.all || document.getElementById)
            document.write('<span id="countdownie" style="width:' + countdownwidth + '; background-color:' + countdownbgcolor + '"></span>')

        window.onload = start_countdown


        function countdown() {
            var today = new Date()
            var todayy = today.getYear()
            if (todayy < 1000)
                todayy += 1900
            var todaym = today.getMonth()
            var todayd = today.getDate()
            var todayh = today.getHours()
            var todaymin = today.getMinutes()
            var todaysec = today.getSeconds()
            var todaystring = montharray[todaym] + " " + todayd + ", " + todayy + " " + todayh + ":" + todaymin + ":" + todaysec
            futurestring = montharray[mo - 1] + " " + da + ", " + yr
            dd = Date.parse(futurestring) - Date.parse(todaystring)
            dday = Math.floor(dd / (60 * 60 * 1000 * 24) * 1)
            dhour = Math.floor((dd % (60 * 60 * 1000 * 24)) / (60 * 60 * 1000) * 1)
            dmin = Math.floor(((dd % (60 * 60 * 1000 * 24)) % (60 * 60 * 1000)) / (60 * 1000) * 1)
            dsec = Math.floor((((dd % (60 * 60 * 1000 * 24)) % (60 * 60 * 1000)) % (60 * 1000)) / 1000 * 1)
            //if on day of occasion
            if (dday <= 0 && dhour <= 0 && dmin <= 0 && dsec <= 1 && todayd == da) {
                if (document.layers) {
                    document.countdownnsmain.document.countdownnssub.document.write(opentags + message_on_occasion + closetags)
                    document.countdownnsmain.document.countdownnssub.document.close()
                }
                else if (document.all || document.getElementById)
                    crosscount.innerHTML = opentags + message_on_occasion + closetags
                return
            }
            //if passed day of occasion
            else if (dday <= -1) {
                if (document.layers) {
                    document.countdownnsmain.document.countdownnssub.document.write(opentags + "Occasion already passed! " + closetags)
                    document.countdownnsmain.document.countdownnssub.document.close()
                }
                else if (document.all || document.getElementById)
                    crosscount.innerHTML = opentags + "Já passou" + closetags
                return
            }
            //else, if not yet
            else {
                if (document.layers) {
                    document.countdownnsmain.document.countdownnssub.document.write(opentags + dday + " days, " + dhour + " hours, " + dmin + " minutes, and " + dsec + " " + occasion + closetags)
                    document.countdownnsmain.document.countdownnssub.document.close()
                }
                
                if (document.all || document.getElementById)
                    //jan
                    crosscount.innerHTML = opentags + montharray[0] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                if (dday <= 254) {
                    //fev
                    crosscount.innerHTML = opentags + montharray[1] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                } 
                if(dday <= 225){
                    //mar
                    crosscount.innerHTML = opentags + montharray[2] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }

                if(dday <= 194){
                    //abr
                    crosscount.innerHTML = opentags + montharray[3] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }
                if(dday <= 164){
                    //mai
                    crosscount.innerHTML = opentags + montharray[4] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }
                if(dday <= 133){
                    //jun
                    crosscount.innerHTML = opentags + montharray[5] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }

                if(dday <= 103){
                    //jul
                    crosscount.innerHTML = opentags + montharray[6] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }    
                
                if(dday <= 72){
                    //agost
                    crosscount.innerHTML = opentags + montharray[7] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }
                
                if(dday <= 41){
                    //set
                    crosscount.innerHTML = opentags + montharray[8] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }
                if(dday < 31) {
                    //out
                    crosscount.innerHTML = opentags + montharray[9] + " " + dday + " dias, " + dhour + " horas, " + dmin + " minutos e " + dsec + " segundos para o <b>" + occasion + closetags
                }

            }
            setTimeout("countdown()", 1000)
        }
    </script>
